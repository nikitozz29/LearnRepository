<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyLoader</title>
  <style>
    body{
      background-color: #b6cbe8;
      background-image: url('cloud.png');
      animation: cloud 20s linear infinite;
    }
    
    #loader{
        animation: loader 3s linear infinite;
    }

    @keyframes cloud {
      from{
        background-position-x: 500px;
      }
      to{
        background-position-x: 0px;
      }
    }

    @keyframes loader {
        from{
        margin-left: 0px;
      }
      to{
        margin-left: 13.6cm;
      }
    }
  </style>
</head>
<body>
    <div style="width: 15cm; height: 1cm; border:3px solid; color: darkslategray; background-color: #b6cbe8; margin: auto; margin-top: 450px;">
        <div id="loader" style="width: 1.5cm; height: 1cm; color: darkslategray; background-color: darkslategray"></div>
    </div>

</body>
</html>
